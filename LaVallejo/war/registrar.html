<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<form name="formMatricula" action="/matricula" method="post">
		<table>
			<caption>MATRICULAS ONLINE</caption>
			<tr>
				<td>Nombres:</td>
				<td><input type="text" name="nombres" required></td>
			</tr>
			<tr>
				<td>Apellidos:</td>
				<td><input type="text" name="apellidos" required></td>
			</tr>
			<tr>
				<td>Género:</td>
				<td><select name="genero">
						<option value="masculino">Masculino</option>
						<option value="femenino">Femenino</option>
				</select></td>
			</tr>
			<tr>
				<td>Nacimiento:</td>
				<td><input type="text" name="nacimiento" id="datepicker" required></td>
			</tr>
			
			<tr>
				<td>Nivel:</td>
				<td><select name="nivel">
						<option value="primaria">primaria</option>
						<option value="secundaria">secundaria</option>
				</select></td>
			</tr>
			<tr>
				<td>Grado:</td>
				<td><select name="grado">
						<option value="1">1ro</option>
						<option value="2">2do</option>
						<option value="3">3ro</option>
						<option value="4">4to</option>
						<option value="5">5to</option>
						<option value="6">6to</option>
				</select></td>
			</tr>
			<tr>
				<td>DNI:</td>
				<td><input type="text" name="dni" required></td>
			</tr>
			<tr>
				<td>Grupo sanguíneo:</td>
				<td>
					<select name="grupoSanguineo">
						<option value"o">O</option>
						<option value="a">A</option>
						<option value="b">B</option>
						<option value="ab">AB</option>
					</select> 
					<select name="factorRH">
						<option value="frh">factor RH</option>
						<option value="+">+</option>
						<option value="-">-</option>
					</select>
				</td>

			</tr>
			<tr>
				<td colspan="2"><marquee>LUGAR DE ORIGEN</marquee><td>
			</tr>
			<tr>
				<td>Nacionalidad:</td>
				<td><input type="text" name="nacionalidad" required></td>
			</tr>
			<tr>
				<td>Departamento:</td>
				<td><input type="text" name="departamento" required></td>
			</tr>
			<tr>
				<td colspan="2"><marquee>RADICA EN</marquee><td>
			</tr>
			<tr>
				<td>Provincia:</td>
				<td><input type="text" name="provincia" required></td>
			</tr>
			<tr>
				<td>Distrito:</td>
				<td><input type="text" name="distrito" required></td>
			</tr>
			<tr>
				<td>Dirección:</td>
				<td><input type="text" name="direccion" required></td>
			</tr>
			<tr>
				<td colspan="2"><marquee>DATOS ADICIONALES</marquee><td>
			</tr>
			<tr>
				<td>Correo electrónico:</td>
				<td><input type="text" name="email"></a></td>
			</tr>
			<tr>
				<td>Celular:</td>
				<td><input type="text" name="celular"></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="reset" value="Limpiar"><input
					type="submit" name="Siguiente"></td>
			</tr>
		</table>
	</form>
	</center>
</body>
</html>
